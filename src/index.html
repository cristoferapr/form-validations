<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <form id="payment-form" action="#" method="post">
        <div class="container mt-4">
            <div class="row mb-2">
                <h2>Payment form example</h2>
            </div>
            <div class="row" id="errors">
                
            </div>
            <div class="row mt-3">
                <div class="col-sm-5">
                    <label class="form-label">Card #</label>
                    <input type="numeric" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">CVC #</label>
                    <input type="numeric" id="cvc" class="form-control" placeholder="0000" required>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="numeric" class="form-control" id="amount" placeholder="Amount" required>
                    </div>    
                </div>
            </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" required>    
                        <label class="form-label mt-3">City</label>
                        <input type="text" class="form-control" id="city" required>
                        <div class="row mt-4 ps-2">
                            <div class="col-sm-auto bg-secondary rounded text-light" id="cardtype">
                                <div class="form-check form-check-inline mt-2 mb-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required>
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" required>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label">State</label>
                                <select type="text" class="form-select" id="state" required>
                                    <option value="" selected>Pick a State</option>
                                    <option value="1">Santiago</option>
                                    <option value="2">Valparaiso</option>
                                    <option value="3">Concepcion</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Postal Code</label>
                                <input type="numeric" class="form-control" id="postalcode" required>
                            </div>
                            <div class="form-floating mt-4">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <span class="text-secondary"><small><strong>Add any notes here.</strong></small></span>
                            </div>
                        </div>
                               
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" id="send" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
